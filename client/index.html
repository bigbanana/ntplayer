<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit" />
  <title>ntplayer</title>
  <link rel="stylesheet" type="text/css" href="icomoon/style.css">
  <link rel="stylesheet" type="text/css" href="app.css?a=1">
</head>
<body>
  <div id="player">
    <div class="main-box">
      <img class="background" src="images/transparent.png">
      <div class="actions">
        <a href="javascript:;" class="icon-menu"></a>
        <a href="javascript:;" class="icon-search"></a>
      </div>
      <div class="panel songs-list">
        <a href="javascript:;" class="icon-cross close-panel"></a>
        <div class="search"><div class="input"><input type="text"/></div></div>
        <div class="list"></div>
      </div>
      <div class="panel songs-search">
        <a href="javascript:;" class="icon-cross close-panel"></a>
        <div class="search"><div class="input"><input type="text"/></div></div>
        <div class="list"></div>
      </div>
    </div>
    <div class="controls">
      <div class="name"> - </div>
      <div class="play-controls">
        <a href="javascript:;" class="icon-skip-back"></a>
        <a href="javascript:;" class="icon-play" style="display: none;"></a>
        <a href="javascript:;" class="icon-pause"></a>
        <a href="javascript:;" class="icon-skip-forward"></a>
      </div>
      <div class="volume-controls">
        <i class="icon-mute"></i>
        <div class="volume"></div>
        <i class="icon-volume"></i>
      </div>
      <div class="seek"></div>
    </div>
  </div>
  <script type="text/javascript" src="underscore.js"></script>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="jquery-ui.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
